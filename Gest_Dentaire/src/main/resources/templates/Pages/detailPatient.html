<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Détails du patient</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Détails du patient</h1>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="grid grid-cols-2 gap-x-4">
                <div class="mb-4">
                    <p class="text-gray-600 font-semibold">ID :</p>
                    <p class="text-gray-900" th:text="${patient.id_Patient}"></p>
                </div>
                <div class="mb-4">
                    <p class="text-gray-600 font-semibold">Nom :</p>
                    <p class="text-gray-900" th:text="${patient.nom_Patient}"></p>
                </div>
                <div class="mb-4">
                    <p class="text-gray-600 font-semibold">Prénom :</p>
                    <p class="text-gray-900" th:text="${patient.prenom_Patient}"></p>
                </div>
                <!-- Ajoutez d'autres champs ici -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
