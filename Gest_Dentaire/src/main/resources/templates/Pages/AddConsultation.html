<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une consultation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex">
    <div th:insert="Composant/sidebare :: aside"></div>
    <div class="flex-1 p-2">
        <header th:insert="Composant/header.html :: header"></header>
        <h1>Ajouter une consultation</h1>

        <form th:action="@{'/patients/' + ${dossierId} + '/consultation/add'}" method="post"
              class="m-5 grid grid-cols-2 gap-x-8 gap-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Champs pour les informations de la consultation -->
            <div>
                <label for="dateConsultation" class="block text-sm font-medium leading-6 text-gray-900">Date de la consultation :</label>
                <input type="date" id="dateConsultation" name="dateConsultation" required
                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-500 rounded-lg">
            </div>
            <div>
                <label for="acte" class="block text-sm font-medium leading-6 text-gray-900">Acte :</label>
                <select id="acte" name="acte"
                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-500 rounded-lg">
                    <option value="">--SÃ©lectionnez--</option>
                    <option th:each="acte : ${acteValues}" th:value="${acte}" th:text="${acte}"></option>
                </select>
            </div>
            <div>
                <label for="prix" class="block text-sm font-medium leading-6 text-gray-900">Prix :</label>
                <input type="number" id="prix" name="prix" step="0.01" required
                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-500 rounded-lg">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description :</label>
                <textarea id="description" name="description"
                          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-500 rounded-lg"></textarea>
            </div>

            <div class="col-span-2">
                <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Ajouter Consultation
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
