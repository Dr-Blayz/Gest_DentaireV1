<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto p-4">  <div class="flex justify-center">  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">  <div class="text-center font-bold text-xl mb-4">  Login
</div>
    <form th:action="@{/login}" method="post">
        <div class="mb-4">  <label for="username" class="block mb-2 text-sm font-bold">Username</label>
            <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-2 text-sm font-bold">Password</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <button type="submit" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">Login</button>
        </div>
    </form>
    <div th:if="${param.error}" class="text-red-500 text-center mt-4">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="text-green-500 text-center mt-4">
        You have been logged out.
    </div>
</div>
</div>
</div>
</body>
</html>
